<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Pricing Plan</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">

        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="panel">
            <div class="pricing_plan">
                <img src="icon/icon1.png" alt="personal" class="pricing_img">
                <h2 class="pricing_header">Personal</h2>

                <ul class="pricing_featuers">
                    <li class="pricing_featuers_list">Custom domains</li>
                    <li class="pricing_featuers_list">Sleep after 30 mins of inactivity</li>
                </ul>

                <span class="pricing_price">Free</span>

                <a href="#/" class="pricing_button"> Sign up</a>

            </div>


            <div class="pricing_plan">
                <img src="icon/icon2.png" alt="Small_team" class="pricing_img">
                <h2 class="pricing_header">Small Team</h2>

                <ul class="pricing_featuers">
                    <li class="pricing_featuers_list">Never sleeps</li>
                    <li class="pricing_featuers_list">Multiple workers for more powerful apps</li>
                </ul>

                <span class="pricing_price">$250</span>
                <a href="#/" class="special"> Sign up</a>
            </div>


            <div class="pricing_plan">
                <img src="icon/icon3.png" alt="enterprise" class="pricing_img">
                <h2 class="pricing_header">Enterprise</h2>

                <ul class="pricing_featuers">
                    <li class="pricing_featuers_list">Dedicated</li>
                    <li class="pricing_featuers_list">Simple horizontal scalability</li>
                </ul>
                <span class="pricing_price">$400</span>

                <a href="#/" class="pricing_button"> Sign up</a>
            </div>

        </div>
